<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards</title>
    <link rel="icon" href="../images/favicon.png">
    <link rel="stylesheet" href="badges.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="highScores" class="flex-center flex-column">
            <h1 id="finalScore">Leaderboard üèÜ</h1>
            <div>
                <h1 id="currentLevel"></h1>
            </div>
            <p class="awardsText">Awards :</p>
            <div id="awards">
                <div id="awardsImages"></div>
            </div>
            <a href="/" class="btn">GO HOME<i class="fas fa-home"></i></a>
        </div>
    </div>
    <script>
        const levelBadges = [
            '../images/level_1.png',
            '../images/level_2.png',
            // Add more image URLs for higher levels if needed
        ];

        const awardsImagesContainer = document.getElementById('awardsImages');


        const currentLevel = parseInt(getCookie('highestLevel'));

        // Display images up to the current level
        for (let i = 0; i < currentLevel; i++) {
            const image = document.createElement('img');
            image.src = levelBadges[i];
            image.alt = `Badge Level ${i + 1}`;
            awardsImagesContainer.appendChild(image);
        }

        // Update current level
        const currentLevelElement = document.getElementById('currentLevel');
        currentLevelElement.textContent = `Current Level: ${currentLevel}`;

    </script>
</body>

</html>
