<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Animated Video</title>
    <link rel="stylesheet" href="level1.css">
    <link rel="stylesheet" href="../images/phishing_logo.png">
</head>

<body>
    <div id="video-container">
        <video id="fullscreen-video" src="video.mp4" controls></video>
        <button id="fullscreen-button">Fullscreen</button>
    </div>

    <script>
        const fullscreenButton = document.getElementById('fullscreen-button');
        const videoElement = document.getElementById('fullscreen-video');

        fullscreenButton.addEventListener('click', function () {
            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.mozRequestFullScreen) { // Firefox
                videoElement.mozRequestFullScreen();
            } else if (videoElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                videoElement.webkitRequestFullscreen();
            } else if (videoElement.msRequestFullscreen) { // IE/Edge
                videoElement.msRequestFullscreen();
            }
        });

        videoElement.addEventListener('ended', function () {
            window.location.href = 'sam.html';
        });


    </script>
</body>

</html>
